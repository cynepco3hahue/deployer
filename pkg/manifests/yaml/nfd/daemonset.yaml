apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nfd
  name: nfd
  namespace: node-feature-discovery
spec:
  selector:
    matchLabels:
      app: nfd
  template:
    metadata:
      labels:
        app: nfd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - ""
              weight: 1
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: In
                    values:
                      - ""
              weight: 1
      containers:
        - command:
            - nfd-master
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: ${NFD_CONTAINER_IMAGE}
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/bin/grpc_health_probe
                - -addr=:8080
            initialDelaySeconds: 10
            periodSeconds: 10
          name: nfd-master
          readinessProbe:
            exec:
              command:
                - /usr/bin/grpc_health_probe
                - -addr=:8080
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
        - args:
            - --podresources-socket=/host-var/lib/kubelet/pod-resources/kubelet.sock
            - --sleep-interval=3s
            - --watch-namespace=${EXPORT_NAMESPACE}
            - --server=127.0.0.1:8080
          command:
            - nfd-topology-updater
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: ${NFD_CONTAINER_IMAGE}
          imagePullPolicy: Always
          name: nfd-topology-updater
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /host-var/lib/kubelet/config.yaml
              name: kubelet-podresources-conf
            - mountPath: /host-var/lib/kubelet/pod-resources/kubelet.sock
              name: kubelet-podresources-sock
            - mountPath: /host-sys
              name: host-sys
      serviceAccount: nfd-master-topologyupdater
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Equal
          value: ""
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
          value: ""
      volumes:
        - hostPath:
            path: /sys
          name: host-sys
        - hostPath:
            path: /var/lib/kubelet/config.yaml
          name: kubelet-podresources-conf
        - hostPath:
            path: /var/lib/kubelet/pod-resources/kubelet.sock
          name: kubelet-podresources-sock